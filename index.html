<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <button onclick="timedText()"><b>Light </b></button>
    <div class="box" id="box" >
        <div class="weekdays">
            <p class="day">SUN</p>
            <p class="day">MON</p>
            <p class="day">TUE</p>
            <p class="day">WED</p>
            <p class="day">THUE</p>
            <p class="day">FRI</p>
            <p class="day">SAT</p>
        </div>
        <div class="clock_body">
            <div class="clock first_number">
                <div class="line" id="first-number-middle-top"></div>
                <div class="line" id="first-number-right-top" ></div>
                <div class="line" id="first-number-right-bottom"></div>
                <div class="line" id="first-number-middle-bottom"></div>
                <div class="line" id="first-number-left-bottom"></div>
                <div class="line" id="first-number-left-top"></div>
                <div class="line" id="first-number-middle"></div>
            </div>
            <div class="clock second_number">
                <div class="line" id="second-number-middle-top"></div>
                <div class="line" id="second-number-right-top"></div>
                <div class="line" id="second-number-right-bottom"></div>
                <div class="line" id="second-number-middle-bottom"></div>
                <div class="line" id="second-number-left-bottom"></div>
                <div class="line" id="second-number-left-top"></div>
                <div class="line" id="second-number-middle"></div>
            </div>
            <div class="double_dots first-blog-of-dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="clock third_number">
                <div class="line" id="third-number-middle-top"></div>
                <div class="line" id="third-number-right-top"></div>
                <div class="line" id="third-number-right-bottom"></div>
                <div class="line" id="third-number-middle-bottom"></div>
                <div class="line" id="third-number-left-bottom"></div>
                <div class="line" id="third-number-left-top"></div>
                <div class="line" id="third-number-middle"></div>
            </div>
            <div class="clock fourth_number">
                <div class="line" id="fourth-number-middle-top"></div>
                <div class="line" id="fourth-number-right-top"></div>
                <div class="line" id="fourth-number-right-bottom"></div>
                <div class="line" id="fourth-number-middle-bottom"></div>
                <div class="line" id="fourth-number-left-bottom"></div>
                <div class="line" id="fourth-number-left-top"></div>
                <div class="line" id="fourth-number-middle"></div>
            </div>
            <div class="double_dots second-blog-of-dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="clock fifth-number" id="fifth-number">
                <div class="line" id="fifth-number-middle-top"></div>
                <div class="line" id="fifth-number-right-top" ></div>
                <div class="line" id="fifth-number-right-bottom"></div>
                <div class="line" id="fifth-number-middle-bottom"></div>
                <div class="line" id="fifth-number-left-bottom"></div>
                <div class="line" id="fifth-number-left-top"></div>
                <div class="line" id="fifth-number-middle"></div>
            </div>
            <div class="clock sixth-number">
                <div class="line" id="sixth-number-middle-top"></div>
                <div class="line" id="sixth-number-right-top"></div>
                <div class="line" id="sixth-number-right-bottom"></div>
                <div class="line" id="sixth-number-middle-bottom"></div>
                <div class="line" id="sixth-number-left-bottom"></div>
                <div class="line" id="sixth-number-left-top"></div>
                <div class="line" id="sixth-number-middle"></div>
            </div>
            <div>
            
            <div id="foot-right"></div>
            <div id="foot-left"></div>
            </div>
        </div>
    </div>
</body>
</html>
